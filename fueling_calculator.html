    <script>
        function calculateFuelNeeded() {
            let leftTank = parseFloat(document.getElementById("leftTank").value);
            let rightTank = parseFloat(document.getElementById("rightTank").value);
            let inputTotalFuelNeeded = parseFloat(document.getElementById("totalFuelNeeded").value);
            let splitEvenToggle = document.getElementById("splitEven").checked;
            let measurementType = document.getElementById("measurementType").value;
            let imbalanceWarning = "";
        
            let totalFuel, leftTankFuel, rightTankFuel;
        
            if (splitEvenToggle) {
                let fuelToAdd = (inputTotalFuelNeeded - leftTank - rightTank) / 2;
                leftTankFuel = fuelToAdd;
                rightTankFuel = fuelToAdd;
                totalFuel = leftTankFuel + rightTankFuel;
            } else {
        let remainingFuel = inputTotalFuelNeeded - leftTank - rightTank;
        let targetFuel = (leftTank + rightTank + remainingFuel) / 2;
        leftTankFuel = targetFuel - leftTank;
        rightTankFuel = targetFuel - rightTank;
        totalFuel = leftTankFuel + rightTankFuel;
    }
            
        
                if (Math.abs(leftTank + leftTankFuel - rightTank) > 75) {
                    imbalanceWarning = "Warning: Fuel imbalance of more than 75 gallons per side";
                }
        
            if (measurementType == "Gallons") {
                totalFuel = totalFuel;
                leftTankFuel = leftTankFuel;
                rightTankFuel = rightTankFuel;
            } else if (measurementType == "Pounds") {
                totalFuel = totalFuel * 6.7;
                leftTankFuel = leftTankFuel * 6.7;
                rightTankFuel = rightTankFuel * 6.7;
            } else if (measurementType == "Liters") {
                totalFuel = totalFuel * 3.785;
                leftTankFuel = leftTankFuel * 3.785;
                rightTankFuel = rightTankFuel * 3.785;
            }
        
            document.getElementById("totalFuelNeededOutput").innerHTML = totalFuel.toFixed(2) + " Total " + measurementType + " Needed";
            document.getElementById("leftTankFuelOutput").innerHTML = leftTankFuel.toFixed(2) + " " + measurementType + " Left Tank";
            document.getElementById("rightTankFuelOutput").innerHTML = rightTankFuel.toFixed(2) + " " + measurementType + " Right Tank";
            document.getElementById("imbalanceWarning").innerHTML = imbalanceWarning;
        }
        </script>
