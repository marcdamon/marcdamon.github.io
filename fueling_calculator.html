<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>


<script>
    function calculateFuelNeeded(){
        let leftTank = document.getElementById("leftTank").value; //Get left tank fuel input
        let rightTank = document.getElementById("rightTank").value; //Get right tank fuel input
        let totalFuelNeeded = document.getElementById("totalFuelNeeded").value; //Get total fuel needed input
        let splitEvenToggle = document.getElementById("splitEven").checked;
        let fuelNeeded = 0; // Variable to store calculated fuel needed for each tank
        let measurementType = document.getElementById("measurementType").value; //Get measurement type
        let imbalanceWarning = "";
      
        //Calculate fuel needed
        if(splitEvenToggle){ //If toggle is set to split evenly
            fuelNeeded = Math.ceil(totalFuelNeeded - leftTank - rightTank)/2; // Divide total fuel needed by 2 and round up
        }
        else{ //If toggle is not set to split evenly
            fuelNeeded = Math.ceil(totalFuelNeeded - leftTank - rightTank); // Calculate fuel needed
            //Calculate fuel imbalance warning if fuel needed is more than 75 gallons
            if(fuelNeeded > 75){
                imbalanceWarning = "Warning: Fuel imbalance of more than 75 gallons!";
            }
        }
       
        //Convert fuel needed to selected measurement type
        if(measurementType == "Gallons"){
            fuelNeeded = fuelNeeded;
        }
        else if(measurementType == "Pounds"){
            fuelNeeded = fuelNeeded * 6; //1 gallon = 6 pounds
        }
        else if(measurementType == "Liters"){
            fuelNeeded = fuelNeeded * 3.785; //1 gallon = 3.785 liters
        }
        
        //Display calculated values
        document.getElementById("fuelNeeded").innerHTML = fuelNeeded + "Gallons Total Needed";
        //document.getElementById("fuelNeeded").innerHTML = "Total Fuel Needed: " + FuelNeeded + " Right Tank: " + rightTank + " Left Tank: " + leftTank;
        document.getElementById("imbalanceWarning").innerHTML = imbalanceWarning;
    }
</script>

</head>


<h1>Fuel Calculator for Jet Aircraft</h1>

<label for="leftTank">Left Tank: </label>
<input type="number" id="leftTank" /><br/><br/>

<label for="rightTank">Right Tank: </label>
<input type="number" id="rightTank" /><br/><br/>

<label for="totalFuelNeeded">Total Fuel Needed: </label>
<input type="number" id="totalFuelNeeded" /><br/><br/>

<input type="checkbox" id="splitEven" />
<label for="splitEven">Split Fuel Evenly</label><br/><br/>

<label for="measurementType">Measurement Type: </label>
<select id="measurementType">
    <option value="Gallons">Gallons</option>
    <option value="Pounds">Pounds</option>
    <option value="Liters">Liters</option>
</select><br/><br/>

<button onclick="calculateFuelNeeded()">Calculate</button><br/><br/>

<label>Fuel Needed: </label><span id="fuelNeeded"></span><br/>
<span id="imbalanceWarning"></span>

<body>

</body>
</html>
