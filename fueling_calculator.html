<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>


<script>



function calculateFuelNeeded(){
        let leftTank = document.getElementById("leftTank").value;
        let rightTank = document.getElementById("rightTank").value;
        let totalFuelNeeded = document.getElementById("totalFuelNeeded").value;
        let splitEvenToggle = document.getElementById("splitEven").checked;
        let fuelNeeded = 0;
        let measurementType = document.getElementById("measurementType").value;
        let imbalanceWarning = "";

        let totalFuel, leftTankFuel, rightTankFuel;

        if(splitEvenToggle){
            fuelNeeded = Math.ceil((totalFuelNeeded - leftTank - rightTank) / 2);
            leftTankFuel = rightTankFuel = fuelNeeded;
            totalFuel = fuelNeeded * 2;
        } else {
            fuelNeeded = Math.ceil(totalFuelNeeded - leftTank - rightTank);
            totalFuel = fuelNeeded;
            leftTankFuel = leftTank;
            rightTankFuel = rightTank;

            if(fuelNeeded > 75){
                imbalanceWarning = "Warning: Fuel imbalance of more than 75 gallons!";
            }
        }

        if(measurementType == "Gallons"){
            totalFuel = totalFuel;
            leftTankFuel = leftTankFuel;
            rightTankFuel = rightTankFuel;
        } else if(measurementType == "Pounds"){
            totalFuel = totalFuel * 6;
            leftTankFuel = leftTankFuel * 6;
            rightTankFuel = rightTankFuel * 6;
        } else if(measurementType == "Liters"){
            totalFuel = totalFuel * 3.785;
            leftTankFuel = leftTankFuel * 3.785;
            rightTankFuel = rightTankFuel * 3.785;
        }

        document.getElementById("totalFuelNeededOutput").innerHTML = totalFuel + " Total " + measurementType + " Needed";
        document.getElementById("leftTankFuelOutput").innerHTML = leftTankFuel + " " + measurementType + " Left Tank";
        document.getElementById("rightTankFuelOutput").innerHTML = rightTankFuel + " " + measurementType + " Right Tank";
        document.getElementById("imbalanceWarning").innerHTML = imbalanceWarning;
    }

 
</script>

</head>


<h1>Fuel Calculator for Jet Aircraft</h1>

<label for="leftTank">Left Tank: </label>
<input type="number" id="leftTank" /><br/><br/>

<label for="rightTank">Right Tank: </label>
<input type="number" id="rightTank" /><br/><br/>

<label for="totalFuelNeeded">Total Fuel Needed: </label>
<input type="number" id="totalFuelNeeded" /><br/><br/>

<input type="checkbox" id="splitEven" />
<label for="splitEven">Split Fuel Evenly</label><br/><br/>

<label for="measurementType">Measurement Type: </label>
<select id="measurementType">
    <option value="Gallons">Gallons</option>
    <option value="Pounds">Pounds</option>
    <option value="Liters">Liters</option>
</select><br/><br/>

<button onclick="calculateFuelNeeded()">Calculate</button><br/><br/>


<label>Total Fuel Needed: </label><span id="totalFuelNeededOutput"></span><br/>
<label>Left Tank Fuel: </label><span id="leftTankFuelOutput"></span><br/>
<label>Right Tank Fuel: </label><span id="rightTankFuelOutput"></span><br/>
<span id="imbalanceWarning"></span>

<body>

</body>
</html>
