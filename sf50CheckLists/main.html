<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Existing meta tags -->
        <meta charset="UTF-8">
        <!-- Properly configured viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aircraft Checklist</title>
        <link rel="stylesheet" href="css.css">
    </head>
<body>
    <div class="container">
        <!-- Checklist Section -->
        <div class="checklist-section outer-frame">
            <div class="checklist-title-box">
                <h2 id="checklist-title">Checklist Title</h2>
                <div id="checklist-type" class="checklist-type-label">Type Label</div>
            </div>
            <div class="checklist-display" id="checklist-container">
                <p id="checklist-description">Checklist Description</p>
                <ul id="checklist-steps">
                    <li class="step-item">
                        <span class="step-text">Step 1</span>
                        <span class="action-text">Action</span>
                    </li>
                    <!-- More steps -->
                </ul>
                <div id="checklist-notes">
                    <p class="note-item">Note: Important information here.</p>
                </div>
            </div>
        </div>

        <!-- Warning Section -->
        <div class="warning-section outer-frame">
            <!-- Buttons Container -->
            <div class="buttons-container">
                <div class="button-stack-left">
                    <button class="button-left" data-type="emergency">Emergency</button>
                    <button class="button-left" data-type="warning">Warning</button>
                    <button class="button-left" data-type="abnormal procedures">Abnormal Procedures</button>
                    <button class="button-left" data-type="caution a-f">Caution<br> (A-F)</button>
                    <button class="button-left" data-type="caution g-z">Caution<br> (G-Z)</button>
                </div>
                <div class="button-stack-right">
                    <button class="button-right" data-type="advisory">Advisory</button>
                    <button class="button-right" data-type="normal">Normal</button>
                    <button class="button-right checklist-options" data-type="checklist options">Checklist Options</button>
                </div>
            </div>

            <!-- Checklist Items Title -->
            <h2 class="checklist-items-title">Checklist</h2>

            <!-- Checklist Items Container -->
            <div class="checklist-items-container">
                <ul id="warning-items">
                    <li class="warning-item">Checklist 1</li>
                    <li class="warning-item">Checklist 2</li>
                    <!-- More checklist items -->
                </ul>
            </div>

            
            
        </div>
        <!-- Select Button -->
        <button id="select-button" class="select-button">Select</button>
    </div>

    <!-- Include the JavaScript file -->
    <script src="js.js"></script>
</body>
</html>
