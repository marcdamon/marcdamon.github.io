<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Holiday Chili Showdown - Results</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #111;
      color: #f7f7f7;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-bottom: 4px;
      color: #fff;
    }
    .subtitle {
      text-align: center;
      font-size: 0.95rem;
      color: #ccc;
      margin-bottom: 16px;
    }
    .status {
      text-align: center;
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #ddd;
    }
    .table-wrapper {
      background: #1b1b1b;
      border-radius: 10px;
      padding: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }
    thead {
      background: #2a2a2a;
    }
    th, td {
      padding: 8px 10px;
      text-align: left;
      font-size: 0.9rem;
      border-bottom: 1px solid #333;
    }
    th {
      font-weight: 600;
      color: #f0e7c0;
    }
    tr:nth-child(even) td {
      background: #181818;
    }
    tr:nth-child(odd) td {
      background: #141414;
    }
    tr.highlight td {
      background: #3b2a1a;
    }
    .rank {
      font-weight: 700;
    }
    .points {
      font-weight: 600;
      color: #f6e05e;
    }
    .stars {
      white-space: nowrap;
    }
    .avg-stars {
      color: #f6e05e;
    }
    .star-count {
      color: #bbb;
      font-size: 0.8rem;
      margin-left: 4px;
    }

    @media (min-width: 900px) {
      body {
        padding: 24px;
      }
      h1 {
        font-size: 2.2rem;
      }
      th, td {
        font-size: 1rem;
        padding: 10px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Holiday Chili Showdown üå∂Ô∏è</h1>
    <div class="subtitle">Final Rankings</div>
    <div id="status" class="status">Loading results‚Ä¶</div>

    <div class="table-wrapper">
      <table id="resultsTable">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Chili</th>
            <th>Points</th>
            <th>1st</th>
            <th>2nd</th>
            <th>3rd</th>
            <th>Avg Stars</th>
            <th>Ratings</th>
          </tr>
        </thead>
        <tbody>
          <!-- rows injected -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/library/d/1PHY8Eh_cTZqTTNkhYdKvP-gxbeA0Z_FBqa3JYcWP8goqPluG6bfxeC9o/1'; // same as voting page
    const EVENT_ID = 'holiday_2025';

    const statusEl = document.getElementById('status');
    const tbody = document.querySelector('#resultsTable tbody');

    function formatStars(avg) {
      if (avg == null) return '‚Äî';
      const rounded = Math.round(avg * 10) / 10;
      return rounded.toFixed(1);
    }

    async function loadResults() {
      try {
        const url = `${WEB_APP_URL}?mode=results&event_id=${encodeURIComponent(EVENT_ID)}`;
        const res = await fetch(url);
        const data = await res.json();

        const results = data.results || [];

        if (!results.length) {
          statusEl.textContent = 'No votes received yet.';
          return;
        }

        statusEl.textContent = `Total chilis: ${results.length}`;

        tbody.innerHTML = '';
        results.forEach(r => {
          const tr = document.createElement('tr');
          if (r.rank === 1) {
            tr.classList.add('highlight');
          }

          const avg = formatStars(r.avgStars);

          tr.innerHTML = `
            <td class="rank">#${r.rank}</td>
            <td>#${r.chiliId} ‚Äì ${r.name}</td>
            <td class="points">${r.points}</td>
            <td>${r.firsts}</td>
            <td>${r.seconds}</td>
            <td>${r.thirds}</td>
            <td class="stars">
              <span class="avg-stars">${avg !== '‚Äî' ? avg : '‚Äî'}</span>
            </td>
            <td>${r.starCount}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (err) {
        console.error(err);
        statusEl.textContent = 'Error loading results. Check the script or network.';
      }
    }

    loadResults();
  </script>
</body>
</html>
