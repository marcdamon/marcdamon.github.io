<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Maintenance Tracker</title>
    <link rel="stylesheet" href="AircraftMX.css">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src *;">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</head>
<body>
    <div class="sidebar-menu" id="sidebarMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebarMenu()">&times;</a>
        <div id="aircraftList">
            <a href="javascript:void(0)" id="dashboardLink">Dashboard</a>
            <a href="javascript:void(0)" id="personalItemsLink">Personal Items</a>
            <a href="javascript:void(0)" onclick="showVehicleMaintenance()">Vehicle Maintenance</a>

        </div>
    </div>
    <span class="open-sidebar" onclick="toggleSidebarMenu()">&#9776;</span>
    <div class="container" id="mainContainer">
        <div class="header" id="aircraftHeader">
            <div>
                <h1 id="registration"></h1>
                <p id="makeModel"></p>
            </div>
            <div class="flight-hours">
                <h2>Flight Hours: <span id="currentFlightHours">0</span></h2>
                <form id="updateForm" class="update-form">
                    <input type="number" step="0.1" id="flightHours" name="flightHours" required>
                    <button type="submit">Update</button>
                </form>
            </div>
        </div>
        <div class="maintenance-reminders">
            <div id="maintenanceReminders"></div>
        </div>
        
        <div class="buttons">
            <button id="signin-button">Sign In</button>
            <button id="signout-button">Sign Out</button>
        </div>
    </div>
    <div class="container" id="dashboardContainer" style="display:none;">
        <div class="maintenance-reminders">
            <h2>Dashboard</h2>
            <div id="dashboardReminders"></div>
        </div>
    </div>
    <div class="container" id="personalItemsContainer" style="display:none;">
        <div class="maintenance-reminders">
            <h2>Personal Items</h2>
            <div id="personalItemsReminders">This is a test message to verify rendering.</div>
        </div>
    </div>
    <div id="vehicleMaintenanceContainer" style="display: none;">
        <div id="vehicleMaintenanceReminders" class="vehicle-accordion">
            <!-- Vehicle sections will be appended here dynamically -->
        </div>
    </div>
    
    
    
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <div id="modalHeader" class="modal-header"></div>
            <form id="itemUpdateForm">
                <div class="form-group">
                    <label for="mxDate">Date of Maintenance:</label>
                    <input type="date" id="mxDate" name="mxDate" required>
                </div>
                <div class="form-group">
                    <label for="mxFlightHours">Flight Hours:</label>
                    <input type="number" step="0.1" id="mxFlightHours" name="mxFlightHours" required>
                </div>
                <div class="form-group" id="nextServiceDueContainer" style="display: none;">
                    <label for="nextServiceDueAt">Date of Next Maintenance:</label>
                    <input type="date" id="nextServiceDueAt" name="nextServiceDueAt">
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>


    <!-- Personal Item Update Modal -->
<div id="personalItemUpdateModal" class="modal" style="display: none;">
    <div class="modal-content">
        <span class="close" onclick="closePersonalItemUpdateModal()">&times;</span>
        <h2 id="personalItemModalHeader">Update Personal Item</h2>
        <div>
            <label for="personalLastUpdateDate">Date of Last Update:</label>
            <input type="date" id="personalLastUpdateDate">
        </div>
        <div id="personalDueNextContainer" style="display: none;">
            <label for="personalDueNext">Due Next:</label>
            <input type="date" id="personalDueNext">
        </div>
        <button onclick="savePersonalItemUpdate()">Save</button>
    </div>
</div>


</body>
</html>
