<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Maintenance Tracker</title>
    <link rel="stylesheet" href="AircraftMX.css">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; style-src * 'unsafe-inline'; connect-src *;">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="config.js"></script>
    <script src="auth.js"></script>
    <script src="data.js"></script>
    <script src="ui.js"></script>
    <script src="main.js"></script>
    <script src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
</head>
<body>
    <div class="sidebar-menu" id="sidebarMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebarMenu()">&times;</a>
        <div id="aircraftList"></div>
    </div>
    <span class="open-sidebar" onclick="toggleSidebarMenu()">&#9776;</span>
    <div class="container" id="mainContainer">
        <div class="header" id="aircraftHeader">
            <div>
                <h1 id="registration"></h1>
                <p id="makeModel"></p>
            </div>
            <div class="flight-hours">
                <h2>Flight Hours: </h2><span id="currentFlightHours">0</span> HRS
            </div>
        </div>
        <form id="updateForm" class="update-form">
            <label for="flightHours">Update Flight Hours:</label>
            <input type="number" step="0.1" id="flightHours" name="flightHours" required>
            <button type="submit">Update</button>
        </form>
        <div class="maintenance-reminders">
            <h2>Maintenance Reminders</h2>
            <div id="maintenanceReminders"></div>
        </div>
        <div class="buttons">
            <button id="signin-button">Sign In</button>
            <button id="signout-button">Sign Out</button>
        </div>
    </div>
    <div class="container" id="dashboardContainer" style="display:none;">
        <div class="maintenance-reminders">
            <h2>Dashboard</h2>
            <div id="dashboardReminders"></div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeUpdateModal()">&times;</span>
            <div id="modalHeader" class="modal-header"></div>
            <form id="itemUpdateForm">
                <div class="form-group">
                    <label for="mxDate">Date of Maintenance:</label>
                    <input type="date" id="mxDate" name="mxDate" required>
                </div>
                <div class="form-group">
                    <label for="mxFlightHours">Flight Hours:</label>
                    <input type="number" step="0.1" id="mxFlightHours" name="mxFlightHours" required>
                </div>
                <div class="form-group" id="nextServiceDueContainer" style="display: none;">
                    <label for="nextServiceDueAt">Date of Next Maintenance:</label>
                    <input type="date" id="nextServiceDueAt" name="nextServiceDueAt">
                </div>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>
    
    
    
    
    
</body>
</html>
